<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FELIZCUM</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      position: relative;
      overflow: hidden;
    }

    .gift-box {
      width: 150px;
      height: 150px;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      max-width: 100%;
      max-height: 100%;
    }

    .gift-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .gift-box:hover {
      animation: jump 0.5s infinite;
    }

    @keyframes jump {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    #video-container {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      max-width: 90%;
    }

    video {
      width: 100%;
      height: auto;
    }

    #redirect-btn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    footer {
      display: none;
    }

    .confetti {
      position: absolute;
      bottom: -20px;
      width: 4px;
      height: 15px;
      background-color: gold;
      opacity: 0.9;
      animation: rise 3s linear infinite;
      z-index: 1;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) rotate(720deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .gift-box {
        width: 100px;
        height: 100px;
      }

      video {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="gift-box" onclick="showVideo()">
    <img src="caja.png" alt="Regalo">
  </div>

  <div id="video-container">
    <video id="gift-video" controls autoplay>
      <source src="totonos.mp4" type="video/mp4">
      Tu navegador no soporta el video.
    </video>
    <button id="redirect-btn" onclick="window.location.href = 'fotos.html';">Ir a otra p√°gina</button>
  </div>

  <footer></footer>

  <script>
    function showVideo() {
      document.querySelector('.gift-box').style.animation = 'none';
      document.querySelector('.gift-box').style.display = 'none';
      document.getElementById('video-container').style.display = 'block';
      document.getElementById('gift-video').play();
      document.getElementById('redirect-btn').style.display = 'block';
      createConfetti();
    }

    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * window.innerWidth}px`;
        confetti.style.animationDelay = `${Math.random() * 3}s`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(confetti);
      }
    }
  </script>
</body>
</html>
